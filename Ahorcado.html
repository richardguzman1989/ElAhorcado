<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ahorcado</title>
		<meta charset="utf-8"/>
		<style>
			body 
			{
				background: yellow;
			}
			h1,p
			{
				text-align: center;
				font-family: Arial;
			}
			#palabra
			{
				font-size: 80px;
				/*letter-spacing: 16px;*/
			}
			#txtLetra, button, input
			{
				font-size: 36px;
				text-align: center;
				border-radius: 6px;
				border: 2px solid black;
				padding: 5px;
			}
			#vidas
			{
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<h1>EL AHORCADO</h1>
		<p id="palabra">A H O R C A D O</p>
		<p>Ingrese una letra:</p>
		<center>		
			<button onClick="Nuevo_Juego()">Nuevo Juego</button>
			<input id="txtLetra" type="text" maxlength="1" size="4"/>
			<button onClick="Probar_Letra()">Probar</button>
		</center>
		<p>VIDAS:</p><p id="vidas">10</p>
		<br/>
		<br/>
		<p>Creado Por Richard Guzmán @ 2014</p>
		<script>
			var Palabras = ["agua","febrero","pelota","billar","juego","ahorcado","richard","jungla","transporte","vehiculo",""];
			var palabra = "";
			var pal = [""];
			var vidas;
			function Nuevo_Juego()
			{
			
				pal = [""];
				palabra = Palabras[Math.floor((Math.random() * Palabras.length - 1) + 1)];
				var i = 0;
				for (i=0; i < palabra.length; i++)
				{
					pal [i] = "_";
				}
				document.getElementById("txtLetra").value = "";
				document.getElementById("palabra").innerHTML = pal.join(" ");
				vidas = 10;
			}
			function Probar_Letra()
			{
				var pos;
				var i = 0;
				var letra = "";
				var acierto = false;
				letra = document.getElementById("txtLetra").value;
				for (i=0; i < palabra.length; i++)
				{
					if (letra == palabra.substr(i,1))
					{
						pal[i] = letra;
						acierto = true;
					}
				}
				var c = 0;
				if (acierto == false)
				{
					vidas--;
					if (vidas == 0)
					{
						alert("¡Game Over! la palabra era: " + palabra);
						Nuevo_Juego();
					}
				}
				else
				{
					for (i=0; i < palabra.length; i++)
					{
						if (pal[i] == '_') { c++; }
					}
					if (c == 0) 
					{ 
					document.getElementById("txtLetra").value = "";
					document.getElementById("palabra").innerHTML = pal.join(" ");
					document.getElementById("vidas").innerHTML = vidas;
					alert("¡Has ganado!"); Nuevo_Juego(); }
				}
				document.getElementById("txtLetra").value = "";
				document.getElementById("palabra").innerHTML = pal.join(" ");
				document.getElementById("vidas").innerHTML = vidas;
			}
			Nuevo_Juego();
		</script>
	</body>
</html>
